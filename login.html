<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RescueRoad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="front.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="front.html"><h1>RescueRoad</h1></a>
        </div>
        <nav class="desktop-nav">
            <ul>
                <li><a href="front.html">Home</a></li>
                <li><a href="#" class="active">Login</a></li>
                <li><a href="signup.html" id="signup-nav">Sign Up</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="mobile-nav">
        <ul>
            <li><a href="front.html">Home</a></li>
            <li><a href="#" class="active">Login</a></li>
            <li><a href="signup.html" id="mobile-signup-nav">Sign Up</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Log In to Your Account</h2>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="form-error" id="login-error"></div>
                    <button type="submit" class="primary-btn login-btn">Log In</button>
                    <div class="signup-link">
                        Don't have an account? <a href="signup.html" id="signup-link">Sign up</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Scripts -->
    <script src="login.js"></script>
</body>
</html>
